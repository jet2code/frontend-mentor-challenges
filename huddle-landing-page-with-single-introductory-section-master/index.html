<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body class="primary-1">
    <main>
      <div class="container">
        <header>
          <picture>
            <img class="logo" src="/images/logo.svg" alt="" />
          </picture>
        </header>
        <div class="content">
          <picture>
            <img
              class="illustration-mockup"
              src="/images/illustration-mockups.svg"
              alt=""
            />
          </picture>
          <h1 class="poppins-600">Build The Community Your Fans Will Love</h1>
          <p class="open-sans-400">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="poppins-400">Register</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="socials fa-2x">
        <a class="fa-brands fa-facebook-f" href="https://www.facebook.com/"></a>
        <a class="fa-brands fa-twitter" href="https://www.twitter.com/"></a>
        <a class="fa-brands fa-instagram" href="https://www.instagram.com/"></a>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/c168a5b104.js"
    crossorigin="anonymous"
  ></script>
</html>
