<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container grid">
        <picture>
          <img class="card-header" src="images/illustration-hero.svg" alt />
        </picture>
        <h1 class="neutral-3 bold">Order Summary</h1>
        <p class="neutral-2 padding">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-content">
          <picture>
            <img
              class="icon-music plan-icon"
              src="/images/icon-music.svg"
              alt
            />
          </picture>
          <div class="plan-details">
            <p class="annual-plan-text neutral-3">Annual Plan</p>
            <p class="annual-price neutral-2">$59.99/year</p>
          </div>
          <a href class="plan-change-link">Change</a>
        </div>
        <a href class="primary-2">Proceed to Payment</a>
        <a href class="neutral-2">Cancel Order</a>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/jet2code">jet2code</a>.
      </div>
    </footer>
  </body>
</html>
